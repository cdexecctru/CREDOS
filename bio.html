<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credos | Full-Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #a855f7; /* Purple Neon */
            --color-bg: #0a0a0c;
            --color-card: #16161a;
            --glow: 0 0 20px rgba(168, 85, 247, 0.6);
            --border-glow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-bg);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo Ayarları */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--color-primary);
            box-shadow: var(--glow);
            margin-bottom: 20px;
            transition: 0.4s ease-in-out;
            object-fit: cover;
            background: rgba(168, 85, 247, 0.05);
            filter: drop-shadow(var(--glow)); /* Logoya parlama katıldı */
        }
        .profile-img:hover { 
            transform: scale(1.1) rotate(5deg); 
            filter: drop-shadow(0 0 30px var(--color-primary));
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: var(--glow);
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            background: rgba(168, 85, 247, 0.15);
            color: var(--color-primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid var(--color-primary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .description {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .tech-item {
            font-size: 0.75rem;
            background: #1a1a20;
            padding: 4px 12px;
            border-radius: 5px;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .tech-item:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .links-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--color-card);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            border-color: var(--color-primary);
            box-shadow: var(--border-glow);
            transform: translateY(-3px);
            background: rgba(168, 85, 247, 0.08);
        }

        .discord-id {
            background: #5865F2; 
            border: none !important;
        }

        .discord-id:hover {
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.6);
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg-glow" style="top: 15%; left: 10%;"></div>
    <div class="bg-glow" style="bottom: 15%; right: 10%;"></div>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1447148623220572212/1450124557221630134/mcswlogo.png?ex=6946ab3c&is=694559bc&hm=39b24a75e551058f6ca9cb23ed3de8ccec269fc46c18149e2da20e55fda74779&" alt="Credos Logo" class="profile-img">
        
        <h1>CREDOS</h1>
        <div class="badge">Full-Stack Developer</div>

        <p class="description">
            Specializing in building robust full-stack applications and high-performance gaming ecosystems. Passionate about clean code and modern UI/UX.
        </p>

        <div class="tech-stack">
            <span class="tech-item">JavaScript</span>
            <span class="tech-item">Node.js</span>
            <span class="tech-item">HTML/CSS</span>
            <span class="tech-item">Python</span>
            <span class="tech-item">Java</span>
            <span class="tech-item">C#</span>
        </div>

        <div class="links-group">
            <a href="https://github.com/cdexecctru" target="_blank" class="link-card">
                <span>GITHUB REPOSITORIES</span>
            </a>
            
            <a href="javascript:void(0)" class="link-card discord-id" onclick="copyDiscord()">
                <span>DISCORD: <strong id="dc">credos_.</strong></span>
            </a>
        </div>

        <footer>
            DESIGNED BY CREDOS &copy; 2025
        </footer>
    </div>

    <script>
        function copyDiscord() {
            const dc = "credos_.";
            navigator.clipboard.writeText(dc);
            alert("Discord ID Copied: " + dc);
        }
    </script>
</body>
</html>
