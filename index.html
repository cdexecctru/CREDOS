<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDOS - Anasayfa</title>
    
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1407091430232555682/1416185198386614343/logo_1.png?ex=68c5ecbe&is=68c49b3e&hm=2bbddd6597fdb0b5199e2efa8612c09b739fd60910c62688675f2e4fe94b9fa7&" type="image/png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Discord koyu temasına benzer */
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #23272a;
            padding: 20px;
            border-bottom: 2px solid #7289da;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header .name {
            font-size: 2em;
            font-weight: bold;
            color: #7289da;
        }
        .main-content {
            padding: 20px;
        }
        .credos-ailesi-container {
            padding: 50px 20px;
            background-color: #23272a;
            border-radius: 10px;
            max-width: 800px;
            margin: 40px auto;
        }
        .credos-ailesi-container h1 {
            color: #99aab5;
        }
        .team-members-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .team-member {
            background-color: #2c2f33;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .team-member .profile-pic-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #7289da;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            overflow: hidden;
        }
        .team-member .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-member h2 {
            margin: 10px 0;
            color: #ffffff;
        }
        .team-member p {
            color: #99aab5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1407091430232555682/1416185198386614343/logo_1.png?ex=68c5ecbe&is=68c49b3e&hm=2bbddd6597fdb0b5199e2efa8612c09b739fd60910c62688675f2e4fe94b9fa7&" alt="Credos Logo" class="profile-pic">
            <span class="name">Credos</span>
        </div>
    </div>

    <div class="main-content">
        
        <div class="credos-ailesi-container">
            <h1>CREDOS Ailesi</h1>
            
            <div class="team-members-wrapper">
                <div class="team-member">
                    <div class="profile-pic-container">
                        <img src="https://image.pollinations.ai/prompt/a%20logo%20with%20HTML,%20C%23,%20C++,%20Python%20symbols%20and%20%22CREDOS%22%20written%20in%20the%20middle" alt="Credos Developer Logo" class="profile-pic">
                    </div>
                    <h2>CREDOS</h2>
                    <p>Kurucu ve Proje Yöneticisi</p>
                </div>

                <div class="team-member">
                    <div class="profile-pic-container">
                        <img src="https://image.pollinations.ai/prompt/a%20logo%20with%20HTML,%20C%23,%20C++,%20Python%20symbols%20and%20%22CREDOS%22%20written%20in%20the%20middle" alt="Credos Developer Logo" class="profile-pic">
                    </div>
                    <h2>CREDOS</h2>
                    <p>Ana Geliştirici</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
