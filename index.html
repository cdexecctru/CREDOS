<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDOS - İndirme Sayfası</title>

     crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #424549;
            --text-color: #dcddde;
            --background-color: #2c2f33;
            --card-background: #36393e;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --button-background: var(--primary-color);
        }

        body.light-mode {
            --background-color: #f2f3f5;
            --card-background: #ffffff;
            --text-color: #2c2f33;
            --secondary-color: #dadde1;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --button-background: var(--primary-color);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .background-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo (1).png');
            background-repeat: repeat;
            background-size: 200px;
            opacity: 0.05;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: color 0.3s ease;
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--text-color);
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }
        
        body.light-mode h1,
        body.light-mode .subtitle {
            text-shadow: none;
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
            align-items: stretch;
        }

        .download-card {
            background-color: var(--card-background);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--box-shadow);
        }

        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .card-description {
            font-size: 0.9em;
            color: var(--text-color);
            flex-grow: 1;
            transition: color 0.3s ease;
        }
        
        body.light-mode .card-description {
            color: #5d6168;
        }

        .download-button {
            display: inline-block;
            background-color: var(--button-background);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .minecraft-ip-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #f7a049;
            background-color: #242629;
            padding: 8px;
            border-radius: 6px;
            border: 1px dashed #5865f2;
            margin-top: 10px;
        }
        
        body.light-mode .minecraft-ip-text {
            color: #d1752b;
            background-color: #eceff2;
        }

        .download-button:hover {
            background-color: #677bc4;
        }

        .widget-container {
            margin-top: 50px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .form-container {
            margin-top: 50px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: inline-block;
            width: 100%;
            max-width: 680px;
            transition: background-color 0.3s ease;
        }

        .form-container h2 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
        
        #scroll-to-bottom {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            transition: background-color 0.3s ease;
            z-index: 99;
        }
        
        #scroll-to-bottom:hover {
            background-color: #677bc4;
        }

        /* Yeni Eklenen Bölümlerin CSS'i */
        .section-container {
            padding: 50px 20px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            max-width: 800px;
            margin: 40px auto;
            box-shadow: var(--box-shadow);
            transition: background-color 0.3s ease;
        }
        .section-container h1, .section-container h2 {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        body.light-mode .section-container h1,
        body.light-mode .section-container h2 {
            color: #5d6168;
        }

        .team-members-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .team-member {
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .team-member .profile-pic-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            overflow: hidden;
        }
        .team-member .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .team-member h2 {
            margin: 10px 0;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .team-member p {
            color: var(--text-color);
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        
        body.light-mode .team-member h2,
        body.light-mode .team-member p {
            color: #5d6168;
        }
        
        .faq-item, .announcement-item {
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .faq-item h3, .announcement-item h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .faq-item p, .announcement-item p {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        body.light-mode .faq-item p,
        body.light-mode .announcement-item p {
            color: #5d6168;
        }

        .control-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .control-button:hover {
            background-color: #4c525a;
        }

        body.light-mode .control-button {
            background-color: #e5e5e5;
            color: #2c2f33;
        }
        
        body.light-mode .control-button:hover {
            background-color: #d8d8d8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
